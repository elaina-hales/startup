<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vocab Battle HTML</title>
    <link rel="icon" href="VBicon.png" />

    <link rel="stylesheet" href="main.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="container-fluid">
      <nav>
        <h1><a class= "navbar-brand mb-0 h1" href="index.html">Vocab Battle</a></h1>
        <menu> 
          <li class="nav-item"><a class="nav-link" href="about.html">Instructions</a></li>
          <li class="nav-item"><a class="nav-link" href="scores.html">Scores</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Log in</a></li>
        </menu>
      </nav>
    </header>

    <main>
      <h1>Welcome to Vocab Battle</h1>
      <p class="timer">Timer: 0:30</p>
      <button type="begin">Begin</button>
      <h4>Today's Category:</h4>
      <h3 type="category">Fast Food Places</h3>
      <form method="get">
          <input type="entry" placeholder="Entry 1" />
          <input type="entry" placeholder="Entry 2" />
          <input type="entry" placeholder="Entry 3" />
          <input type="entry" placeholder="Entry 4" />
          <input type="entry" placeholder="Entry 5" />
          <input type="entry" placeholder="Entry 6" />
          <input type="entry" placeholder="Entry 7" />
          <input type="entry" placeholder="Entry 8" />
          <input type="entry" placeholder="Entry 9" />
          <input type="entry" placeholder="Entry 10" />
        <div><button type="submit">Submit</button></div>
      </form>
      <p>Thank you for your submission. Your answers will now be graded and checked by a third party service. </p>
    </main>

    <footer>
      <span class="text-reset">Created by Elaina Hales</span>
      <a href="https://github.com/elaina-hales/startup">GitHub</a>
    </footer>
  </body>
</html>
