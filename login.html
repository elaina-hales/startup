<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vocab Battle HTML</title>
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1>Vocab Battle</h1>

      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
          <li><a href="index.html">Home</a></li>
          <li><a href="scores.html">Scores</a></li>
          <li><a href="login.html">Log in</a></li>
          <li><a href="about.html">Instructions</a></li>
        </menu>
      </nav>
      <hr />
    </header>

    <main>
      <h1>Welcome to Vocab Battle</h1>
      <p>To save your scores and see others' scores, please sign in : </p>
      <form method="get">
        <div>
          <span>Username: </span>
          <input type="text" placeholder="username" />
        </div>
        <div>
          <span>Password: </span>
          <input type="password" placeholder="password" />
        </div>
        <button type="submit">Login</button>
        <button type="submit">Create</button>
      </form>
    </main>

    <footer>
      <hr />
      <span class="text-reset">Created by Elaina Hales</span>
      <br />
      <a href="https://github.com/elaina-hales/startup">GitHub</a>
    </footer>
